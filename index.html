      function getContent(){
        let hdr       = getHeader();

        let about     = getAbout();
        let exp       = getExperience();
        let projects  = getProjects();
        render(intro);
        render(exp);

      function render(data){
        for(var i=0; i<Object.keys(data).length; i++){
          if(data[i] !== undefined){
            switch(data[i].sectionId){
              case 1:
                console.log("Experience SectionName: " + data[i].sectionId); 
                console.log("Experience jobTitle: " + data[i].sectionId);
                renderExperience(data[i]);  
                break;     
              case 2: 
                console.log("Intro SectionName: " + data[i].sectionId); 
                renderIntro(data[i]);
                break;
              case 3: 
                renderAbout(data[i]);
                break;
              case 5: 
                renderProjects(data[i]);
                break;
              default:
                console.log("Unknown sectionId");
            }
          }
        }
          return true;
      }

        function renderExperience(obj){
          $("#expList").append(
                '<div class="row mt-3" style="font-size:small;">'+
                  '<div class="col-lg-3 mb-2">' +

                  '<p class="mb-1 font-italic">'+ obj.startDate + " - " + obj.endDate +'</p>'+
                  '<p class="mb-1">'+ obj.location +'</p>'+
                  
                  '</div>'+

                    '<ul></div></div>'
          );
      }

      function renderProjects(obj){
          $("#projList").append(

             '</div>'+

                  '<p class="card-text font-italic" style="font-size:small;" id="techStack">'+ obj.techStack +'</p>'+
                  '</div></div>'+
                '</div> </div></div>'
          )
      }

      function renderIntro(obj){
        console.log("intro" + obj.name)
        $("#name").append(obj.name);
        $("#title").append(obj.title);
        $("#description").append('<p class="text-wrap font-italic font-weight-light">'+ obj.description +'</p>');
      }

      function renderAbout(obj){
        $("#about").append('<p>'+ obj.aboutPro +'</p>');
      }

<!--Contact Form/ Modal-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p style="color:red;">This form is currently unavailable. I apologize for the inconvenience.</p>
        <h5 class="modal-title" id="staticBackdropLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Company</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="who are you representing?">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Email Address</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="bestRecruiter@email.com">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="(555) 555-5555">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="co-12">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Leave a message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
        </div>
        </form>
      </div>
