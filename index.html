      function getContent(){
        let hdr       = getHeader();
        let intro     = getIntro();
        let about     = getAbout();
        let exp       = getExperience();
        let projects  = getProjects();
        render(intro);
        render(exp);
        render(about);
        render(projects);
      }


      function render(data){
        for(var i=0; i<Object.keys(data).length; i++){
          if(data[i] !== undefined){
            switch(data[i].sectionId){
              case 1:
                console.log("Experience SectionName: " + data[i].sectionId); 
                console.log("Experience jobTitle: " + data[i].sectionId);
                renderExperience(data[i]);  
                break;     
              case 2: 
                console.log("Intro SectionName: " + data[i].sectionId); 
                renderIntro(data[i]);
                break;
              case 3: 
                renderAbout(data[i]);
                break;
              case 5: 
                renderProjects(data[i]);
                break;
              default:
                console.log("Unknown sectionId");
            }
          }
        }
          return true;
      }

        function renderExperience(obj){
          $("#expList").append(
                '<div class="row bg font-color-w mt-5" style="font-size:small;">'+
                  '<div class="col-lg-3 mb-2">' +
                  '<p class="mb-1 font-italic">'+ obj.startDate + " - " + obj.endDate +'</p>'+
                  '<p class="mb-1">'+ obj.location +'</p>'+
                  '</div>'+
                  '<div class="col-lg-9 border-left border-secondary text-wrap">'+
                    '<div class="row mb-1">'+
                        '<div class="col">'+
                          '<p class="textabs text-center font-weight-bold">'+ obj.jobTitle +'</p>'+
                        '</div><div class="col float left">'+
                         '<p class="text-left">'+ obj.company +'</p>'+
                    '</div></div>'+
                   '<ul class="">'+
                      '<li><p class="text-wrap">'+ obj.d1 +'</p></li>' +
                      '<li><p class="text-wrap">'+ obj.d2 +'</p></li>' +
                      '<li><p class="text-wrap">'+ obj.d3 +'</p></li>' +
                      '<li><p class="text-wrap">'+ obj.d4 +'</p></li> ' +
                    '<ul></div></div>'
          );
      }

      function renderProjects(obj){
          $("#projList").append(
            '<div class="row mb-5"><div class="col-md-3"><div class="row justify-content-start mb-2"><img class="mt-4"src="images/'+ obj.img + '" alt="edi image" height="150px" width="150px"/></div>'+
             '</div>'+
              '<div class="col-md-9"><div class="card border-0 w-100 bg">'+
                '<div class="card-body center">'+
                  '<div class="row clearfix"><h5 class="card-title" id="projTitle">'+  obj.title + "  " +
                    '<a href="https://www.github.com/justincamp1776/'+ obj.repository +'" target="_blank">'+
                      '<img class="mb-2" src="images/github-mark-white.png" alt="github-logo" style="max-width:25px; max-height:25px;"/></a></h5></div>'+
                  '<div class="row"><div class="flex-column">' +
                  '<p class="" style="font-size:small" id="projDescr">'+ obj.description +'</p>'+
                  '<p class="card-text font-italic" style="font-size:small;" id="techStack">'+ obj.techStack +'</p>'+
                  '</div></div>'+
                '</div> </div></div>'
          )
      }

      function renderIntro(obj){
        console.log("intro" + obj.name)
        $("#name").append(obj.name);
        $("#title").append(obj.title);
        $("#description").append('<p class="text-wrap font-italic font-weight-light">'+ obj.description +'</p>');
      }

      function renderAbout(obj){
        $("#about").append('<p>'+ obj.aboutMe +'</p>');
      }
